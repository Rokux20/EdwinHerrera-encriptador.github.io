<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    
    
    
    
    <title>encriptador challenge</title>    
</head>

<body>
    
    <header>
        <img class="logo"src="Imagenes/Logo.svg" alt="logo">
    </header>
    <main class="row">
        <div class="seccion1" >
            <div class="contenedor-caja-texto">
                <textarea placeholder="ingrese el texto aqui" class="cajatexto"></textarea>
                
            </div>   
            

            <div class="contenedor-botones">
            <div class="alerta">
                    <img src="Imagenes/alerta.svg" alt="alerta" >
                    <p> Solo letras minusculas y sin acentos</p>
            </div>
                    <div class="btn-container">
                        <input type="button" class="btn-encriptar" value="Encriptar">
                        <input type="button" class="btn-desencriptar" value="Desencriptar">
                    </div>
            </div>
            </div>
        </div>

        <div class="seccion2">
            <div class="contenedor-muneico">
                <img src="Imagenes/Muñeco.svg" alt="Muñeco">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningun mensaje fue encontrado</h3>
                <p>ingresa el texto que desees encriptar o desencriptar.</p>
                
            </div>
            
            
            <div class="contenedor-principal">
                <div class="contenedor-resultado">
                     <p class="texto-resultado"></p>
                     
                </div>
                <div class="contenedor-copiar">
                    <button class="btn-copiar">Copiar</button>
                    </div>
            </div>

        </div>
    </main>

    <script src="script.js">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
